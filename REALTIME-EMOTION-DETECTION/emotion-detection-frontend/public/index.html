<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e10;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 138, 0, 0.6);
        }
        #root {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Real-Time Emotion Detection</h1>
    </div>
</body>
</html>
